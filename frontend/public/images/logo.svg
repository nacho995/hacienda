<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones de filtros -->
  <defs>
    <filter id="goldenShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
    <filter id="elegantGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feSpecularLighting result="specOut" in="blur" specularExponent="20" lighting-color="#FFF5CC">
        <fePointLight x="100" y="100" z="200"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  
  <!-- Texto HACIENDA -->
  <text 
    x="100" 
    y="45" 
    font-family="'Trajan Pro', 'Cinzel', 'Didot', serif" 
    font-size="18" 
    fill="#A52A2A" 
    text-anchor="middle" 
    letter-spacing="3" 
    font-weight="900" 
    filter="url(#goldenShadow)"
    stroke="#8B0000" 
    stroke-width="1"
  >HACIENDA</text>
  
  <!-- Texto San Carlos Borromeo -->
  <text 
    x="100" 
    y="65" 
    font-family="'Palatino Linotype', 'Book Antiqua', Palatino, serif" 
    font-size="18" 
    font-style="italic" 
    fill="#FFFFFF" 
    text-anchor="middle" 
    font-weight="bold"
  >San Carlos Borromeo</text>
</svg> 